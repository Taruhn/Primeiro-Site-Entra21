<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>

   
        <form action="" method="get">
            <!-- Caixas de texto -->
            <label for="idNome">Nome:</label> <br>
            <input type="text" id="idNome" name="nmNome">
            <br>

            <label for="idCPF">CPF:</label> <br>
            <input type="text" name="idCPF" id="nmCPF">
            <br>

            <label for="idIdade">Idade:</label> <br>
            <input type="number"name="idIdade" id="nmIdade" min="0" max="100">

            <br><br>
            <!-- Radio Button-->

            <input type="radio" id="idFem" name="nmGenero">
            <label for="idFem"> Feminino</label><br>

            <input type="radio" id="idMas" name="nmGenero">
            <label for="idMas"> Masculino</label><br>

            <input type="radio" id="idLGBTOPQRSTUVWXYZ" name="nmGenero">
            <label for="idLGBTOPQRSTUVWXYZ">LGBTOPQRSTUVWXYZ</label>
            <br><br>
            <!-- Databox-->

            <label for="idDataNasc">Data Nascimento </label><br>
            <input type="date" id="idDataNasc" name="nmDataNasc" min="2022-04-01" max="2022-05-30">
            <br><br>
            
            <!--caixa de data e hora-->

            <label for="idDataHora">Hora da data</label>
            <input type="datetime-local" id="idDataHora" name="nmDataHora"><br>
            <br>    
            <label for="idHora">Hora</label>
            <input type="time" id="idTime" name="nmHora">
            <br><br>
            
            <!-- Range (intervalo NumÃ©rico)-->
            <label for="idTemp">Temperatura</label><br>
            <input type="nunber" id="idTemp" name="nmTemp" name="nmIntervalo" min="0" max="100" step="0.01" value="36">
            <br>

            <!-- Check Box-->

            <input type="checkbox" id="idFordka" name="nmFordKa">
            <label for="idFordKa">Ford Ka</label>

            <input type="checkbox" id="idGol" name="nmGol">
            <label for="idGol">Gol</label>

            <input type="checkbox" id="idFerrari" name="nmFerrari">
            <label for="idFerrari">Ferrari </label>
            <br> 
            
            <!--buttons-->
            
            <input type="submit" id="idsubmit">
            <input type="reset"  id="idreset">
            <input type="button" id="idBotao" value="Salvar">

        </form>
        
    </body>
</html>
